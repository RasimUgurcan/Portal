<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="480" cy="120" r="80" fill="#0f172a" opacity="0.05"/>
  <circle cx="100" cy="480" r="60" fill="#0f172a" opacity="0.05"/>
  <circle cx="520" cy="500" r="40" fill="#0f172a" opacity="0.08"/>
  
  <!-- Main illustration - Professional consultant figure -->
  <g transform="translate(300, 300)">
    <!-- Person silhouette -->
    <circle cx="0" cy="-80" r="50" fill="url(#accentGradient)"/>
    
    <!-- Body -->
    <rect x="-35" y="-20" width="70" height="120" rx="35" fill="url(#accentGradient)"/>
    
    <!-- Document/Clipboard -->
    <rect x="45" y="-60" width="50" height="70" rx="4" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
    <line x1="55" y1="-50" x2="85" y2="-50" stroke="#0f172a" stroke-width="1.5"/>
    <line x1="55" y1="-40" x2="85" y2="-40" stroke="#0f172a" stroke-width="1.5"/>
    <line x1="55" y1="-30" x2="75" y2="-30" stroke="#0f172a" stroke-width="1.5"/>
    <circle cx="80" y1="-20" r="3" fill="#0f172a"/>
    
    <!-- Chart/Graph -->
    <g transform="translate(-80, -40)">
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <!-- Chart bars -->
      <rect x="8" y="35" width="8" height="10" fill="#0f172a"/>
      <rect x="20" y="25" width="8" height="20" fill="#0f172a"/>
      <rect x="32" y="15" width="8" height="30" fill="#0f172a"/>
      <rect x="44" y="20" width="8" height="25" fill="#0f172a"/>
    </g>
    
    <!-- Checkmark badge -->
    <circle cx="30" cy="-100" r="20" fill="#22c55e"/>
    <path d="M 20 -100 L 26 -94 L 34 -106" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Certificate icon -->
    <g transform="translate(-100, 20)">
      <rect x="0" y="0" width="40" height="50" rx="2" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <circle cx="20" cy="15" r="8" fill="#0f172a" opacity="0.2"/>
      <line x1="10" y1="30" x2="30" y2="30" stroke="#0f172a" stroke-width="1.5"/>
      <line x1="10" y1="38" x2="25" y2="38" stroke="#0f172a" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="8" fill="#0f172a"/>
    <circle cx="450" cy="200" r="6" fill="#0f172a"/>
    <circle cx="500" cy="350" r="10" fill="#0f172a"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 200 200 Q 300 250 400 200" stroke="#0f172a" stroke-width="2" fill="none" opacity="0.1" stroke-dasharray="4 4"/>
</svg>